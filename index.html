<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bouncing Cubes — Gravity & Collisions</title>
<style>
  html,body {
    height:100%;
    margin:0;
    font-family: Inter, Roboto, Arial, sans-serif;
    background: linear-gradient(180deg, #0f172a 0%, #071027 100%);
    color: #fff;
  }

  .stage { position: relative; width: 100%; height: 100vh; overflow: hidden; }

  .center-btn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 20;
    padding: 14px 22px;
    border-radius: 12px;
    background: linear-gradient(135deg,#06b6d4,#7c3aed);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    color: white;
    font-weight:600;
    cursor: pointer;
    border: none;
  }

  .controls {
    position: absolute;
    z-index: 25;
    left: 12px;
    top: 12px;
    display:flex;
    gap:10px;
    align-items:center;
    background: rgba(0,0,0,0.35);
    padding:8px 12px;
    border-radius:10px;
    backdrop-filter: blur(6px);
  }
  .control { font-size:13px; }

  .attribution {
    position: absolute;
    bottom: 12px;
    right: 12px;
    color: rgba(255,255,255,0.6);
    font-size: 12px;
    z-index:20;
  }

  canvas { display:block; width:100%; height:100%; }

  input[type="range"] { width:100px; }
</style>
</head>
<body>
  <div class="stage">
    <button id="spawnBtn" class="center-btn">Spawn 10 Cubes</button>

    <div class="controls">
      <div class="control" id="countLabel">Cubes: 0</div>
      <div class="control" id="fpsLabel">FPS: 0</div>
      <div class="control">Gravity:
        <input id="gravitySlider" type="range" min="200" max="8000" value="3000" step="100">
      </div>
    </div>

    <div class="attribution">Click button to spawn cubes — they fall, bounce, and collide.</div>

    <canvas id="c"></canvas>
  </div>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha: true });

  // physics constants
  let GRAVITY = 3000;
  const FLOOR_RESTITUTION = 0.72;
  const WALL_RESTITUTION = 0.85;
  const FLOOR_FRICTION = 0.995;

  const slider = document.getElementById("gravitySlider");
  slider.addEventListener("input", () => {
    GRAVITY = parseFloat(slider.value);
  });

  let DPR = Math.max(1, window.devicePixelRatio || 1);
  function resize() {
    DPR = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = Math.floor(canvas.clientWidth * DPR) || 1;
    canvas.height = Math.floor(canvas.clientHeight * DPR) || 1;
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  window.addEventListener('resize', resize);
  resize();

  class Cube {
    constructor(x,y,size, vx, vy, color) {
      this.x = x; this.y = y;
      this.size = size;
      this.vx = vx; this.vy = vy;
      this.color = color;
      this.rotation = Math.random()*Math.PI*2;
      this.angularVel = (Math.random()-0.5)*2.0;
    }

    step(dt, boundsW, boundsH) {
      this.vy += GRAVITY * dt;
      this.x += this.vx * dt;
      this.y += this.vy * dt;
      this.rotation += this.angularVel * dt;

      const half = this.size/2;

      if (this.x - half < 0) { this.x = half; this.vx = -this.vx * WALL_RESTITUTION; }
      if (this.x + half > boundsW) { this.x = boundsW - half; this.vx = -this.vx * WALL_RESTITUTION; }
      if (this.y - half < 0) { this.y = half; this.vy = -this.vy * WALL_RESTITUTION; }

      if (this.y + half > boundsH) {
        this.y = boundsH - half;
        if (Math.abs(this.vy) > 40) {
          this.vy = -this.vy * FLOOR_RESTITUTION;
        } else {
          this.vy = 0;
        }
        this.vx *= FLOOR_FRICTION;
      }
    }

    draw(ctx) {
      const s = this.size;
      const x = this.x;
      const y = this.y;
      const front = this.color;
      const top = shade(front, 18);
      const right = shade(front, -18);

      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(this.rotation);
      ctx.translate(-x, -y);

      const half = s/2;
      // front
      ctx.fillStyle = front;
      ctx.fillRect(x-half, y-half, s, s);

      // top
      ctx.beginPath();
      ctx.moveTo(x-half, y-half);
      ctx.lineTo(x, y-half - s*0.5);
      ctx.lineTo(x+half, y-half - s*0.5);
      ctx.lineTo(x+half, y-half);
      ctx.closePath();
      ctx.fillStyle = top;
      ctx.fill();

      // right
      ctx.beginPath();
      ctx.moveTo(x+half, y-half);
      ctx.lineTo(x+half + s*0.5, y);
      ctx.lineTo(x+half + s*0.5, y+s);
      ctx.lineTo(x+half, y+half);
      ctx.closePath();
      ctx.fillStyle = right;
      ctx.fill();

      ctx.restore();
    }
  }

  function shade(hex, percent) {
    const h = hex.replace('#','');
    const r = parseInt(h.substring(0,2),16);
    const g = parseInt(h.substring(2,4),16);
    const b = parseInt(h.substring(4,6),16);
    const p = percent/100;
    return `rgb(${Math.min(255, r + p*255)},${Math.min(255, g + p*255)},${Math.min(255, b + p*255)})`;
  }

  const palette = ['#06b6d4','#7c3aed','#ef4444','#f59e0b','#10b981','#3b82f6','#ec4899'];
  let cubes = [];

  function spawnN(n) {
    const w = canvas.clientWidth;
    for (let i=0;i<n;i++){
      const size = 30 + Math.random()*50;
      const x = Math.random() * (w - size) + size/2;
      const y = size/2 + Math.random()*40;
      const vx = (Math.random()-0.5)*200;
      const vy = 0;
      const color = palette[Math.floor(Math.random()*palette.length)];
      cubes.push(new Cube(x,y,size,vx,vy,color));
    }
    countLabel.textContent = `Cubes: ${cubes.length}`;
  }

  // collisions between cubes
  function resolveCollisions() {
    for (let i=0;i<cubes.length;i++){
      for (let j=i+1;j<cubes.length;j++){
        const a = cubes[i], b = cubes[j];
        const dx = b.x - a.x;
        const dy = b.y - a.y;
        const dist = Math.sqrt(dx*dx+dy*dy);
        const minDist = (a.size+b.size)/2;
        if (dist < minDist && dist>0) {
          // push them apart
          const overlap = 0.5*(minDist - dist);
          const nx = dx/dist, ny = dy/dist;
          a.x -= nx*overlap;
          a.y -= ny*overlap;
          b.x += nx*overlap;
          b.y += ny*overlap;

          // swap velocities along collision normal
          const dvx = b.vx - a.vx;
          const dvy = b.vy - a.vy;
          const impact = dvx*nx + dvy*ny;
          if (impact < 0) {
            const impulse = impact * 0.9; // elasticity
            a.vx += impulse*nx;
            a.vy += impulse*ny;
            b.vx -= impulse*nx;
            b.vy -= impulse*ny;
          }
        }
      }
    }
  }

  const spawnBtn = document.getElementById('spawnBtn');
  const countLabel = document.getElementById('countLabel');
  const fpsLabel = document.getElementById('fpsLabel');
  spawnBtn.addEventListener('click', () => spawnN(10));

  let last = performance.now();
  let fpsSmoothed = 60;
  function loop(now) {
    const dt = Math.min(0.05, (now - last) / 1000);
    last = now;

    const w = canvas.clientWidth;
    const h = canvas.clientHeight;

    for (let c of cubes) c.step(dt, w, h);
    resolveCollisions();

    ctx.clearRect(0,0, canvas.width, canvas.height);
    drawBackground(ctx, w, h);

    cubes.sort((a,b)=>a.y-b.y);
    for (let c of cubes) c.draw(ctx);

    const fps = 1/dt;
    fpsSmoothed = fpsSmoothed*0.92 + fps*0.08;
    fpsLabel.textContent = `FPS: ${Math.round(fpsSmoothed)}`;

    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  function drawBackground(ctx,w,h){
    const g = ctx.createLinearGradient(0,0,0,h);
    g.addColorStop(0,'rgba(6,7,23,0.6)');
    g.addColorStop(1,'rgba(2,6,23,0.9)');
    ctx.fillStyle = g; ctx.fillRect(0,0,w,h);
  }

})();
</script>
</body>
</html>
